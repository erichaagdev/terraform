name: Terraform

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: production
    env:
      TF_VAR_erichaag_io_dns_password: ${{ secrets.TF_VAR_ERICHAAG_IO_DNS_PASSWORD }}
      TF_VAR_gorlah_com_dns_password: ${{ secrets.TF_VAR_GORLAH_COM_DNS_PASSWORD }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Google Login
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: >
        echo $GOOGLE_CREDENTIALS | gcloud auth activate-service-account --key-file -
        && gcloud config set project $(echo $GOOGLE_CREDENTIALS | jq -r '.project_id')

    - name: Terraform Format
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      if: github.ref != 'refs/heads/main' && github.event_name == 'push'
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
