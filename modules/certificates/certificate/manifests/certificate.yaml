apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${name}
  namespace: ${namespace}
spec:
  secretName: ${name}-tls
  issuerRef:
    name: ${issuer}
  dnsNames:
    - "*.${domain}"
    - "${domain}"
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: ${domain}/install-certificate
